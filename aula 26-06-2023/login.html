<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>LOGING</title>
    </head>

    <body>
        <h1>
            <em><u>LOGIN</u></em>
        </h1>

        <form action="" method="GET">
            <fieldset>
                <legend>faça Login</legend>
                <label for="">E-mail:</label>
                <input
                    type="email"
                    name="email"
                    placeholder="beatriz@example.com"
                    required
                />
                <br />

                <label for="">Senha:</label>
                <input
                    type="password"
                    name="senha"
                    placeholder="Digite uma senha"
                    required
                /><br />

                <small>Lembre de mim:</small><input type="checkbox" />
                <button type="submit">Logar</button><br />
            </fieldset>
        </form>
        <br />
        <hr />
        <u>Caso não tenha se cadastrado, cliquei aqui para se cadastrar </u>
        <a href="cadastre-se.html" target="_blank">Cadastro</a>
    </body>
</html>
