<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formularios</h1>
        <!--<Form> -> Estrutura base de um formulario HTML -->
        <!-- <iput type=""> -> Define um campo no formulário-->
        <!-- <button -> Botão-->
        <!-- durante a criação das INPUT devemos apos o type colocar OBRIGATORIAMENTE O NAME.-->
        <!-- value -> indica o valor do campo - é o que esta dentro do campo-->
        <!-- SUBMIT -> SUBMETE AS INFORMAÇOES DO FORMULARIO-->
        <!-- RESET -> LIMPAR OS CAMPOS DE UM FORMULARIO-->
        <form>
            Nome:
            <input
                type="text"
                name="nome"
                maxlength="10"
                minlength="1"
                placeholder="Digite aqui seu nome completo"
            />
            <br />

            E-mail:
            <input
                type="email"
                name="email"
                placeholder="gabriel@example.com"
            />
            <br />

            Senha:
            <input type="password" name="senha" /> <br />

            Idade:
            <input type="number" name="idade" min="0" max="150" /> <br />

            Hora de resgistro
            <input type="time" name="hora" value="15:00" disabled /> <br />

            Data de nascimento:
            <input type="date" name="data" /> <br />

            Telefone:
            <input type="tel" name="telefone" /> <br />

            URL da foto:
            <input type="URL" name="url" /> <br />

            Frene do RG:
            <input type="File" name="rg" accept=".png" multiple /> <br />

            Escolha sua cor favorita:
            <input type="color" name="color" /> <br />

            Estado civil: <br />
            Solteiro: <input type="radio" name="estado-civil" /> <br />
            Casado: <input type="radio" name="estado-civil" /> <br />

            Aceito os termos de uso:
            <input type="checkbox" /> <br />

            Nivel de Ingles: 1<input type="range" min="1" max="5" step="0.5" />5
            <br />

            Estado:
            <select>
                <option disabled selected>Selecione um estado</option>
                <option>Ceara</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
            </select>
            <br />

            Fale um pouco sobre voce: <br />
            <textarea cols="30" rows="3" placeholder="digite sua descrição">
Texto padrão</textarea
            >
            <br />

            Teste:
            <input type="tex" pattern="[0-9] {4,8}" /> <br />

            <button type="button">Não faz nada</button>
            <button type="reset">Apaga os dados</button>
            <button type="submit">Envia</button>
        </form>
    </body>
</html>
